<ion-content class="bg">

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
         <ion-card>
           <ion-card-header>
             <ion-card-title top center edge id = "tit">Inregistrare</ion-card-title>
           </ion-card-header>
         
          <ion-card-content >
            <!-- name   -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="text" text-center style="border:none" placeholder="Nume" clearInput value=""  ></ion-input> 
            </ion-item>
        
            <!-- email -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="email" text-center style="border:none" placeholder="Email" clearInput value="" ></ion-input> <br>  
            </ion-item>

            <!-- username -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="text" text-center style="border:none" placeholder="Username" clearInput value="" ></ion-input> <br>  
            </ion-item>

            <!-- parola -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="password" text-center style="border:none" placeholder="Parola" clearInput value="" ></ion-input> <br>  
            </ion-item>

            <!-- contact -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="number" text-center style="border:none" placeholder="Numar de telefon" clearInput value="clear me" ></ion-input> <br>  
            </ion-item>


            <ion-button expand="full"  (click)="register()">  
             <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>Register</ion-button> 
          

            <ion-button expand="full" (click)="login()" >Deja utilizator?</ion-button>

            <!-- <ion-button expand="full" (click)="goRegister()" >Creaza un cont</ion-button> -->
            
          </ion-card-content>
          </ion-card> 
        </ion-col> 
        </ion-row> 
        </ion-grid>
</ion-content>
