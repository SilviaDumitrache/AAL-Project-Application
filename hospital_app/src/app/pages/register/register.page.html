<ion-content class="bg">

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

       <form (submit) = "register()">
        
         <ion-card>
           <ion-card-header>
             <ion-card-title top center edge id = "tit">Inregistrare</ion-card-title>
             <br> 
              <!-- <ion-card-subtitle center id="tit2">Completati campurile de mai jos</ion-card-subtitle> -->
            </ion-card-header>
         
          <ion-card-content >
            <!-- name   -->
            <ion-item color="rosybrown">
              <ion-input color="danger" text-center style="border:none" placeholder="Nume" clearInput value="" [(ngModel)]="credentials.name" [ngModelOptions] ="{standalone:true}" ></ion-input> 
            </ion-item>
        
            <!-- email -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="email" text-center style="border:none" placeholder="Email" clearInput value="" [(ngModel)]="credentials.email" [ngModelOptions] ="{standalone:true}"></ion-input> <br>  
            </ion-item>

            <!-- username -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="text" text-center style="border:none" placeholder="Username" clearInput value="" [(ngModel)]="credentials.username" [ngModelOptions] ="{standalone:true}"></ion-input> <br>  
            </ion-item>

            <!-- parola -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="password" text-center style="border:none" placeholder="Parola" clearInput value="" [(ngModel)]="credentials.password" [ngModelOptions] ="{standalone:true}"></ion-input> <br>  
            </ion-item>

            <!-- contact -->
            <ion-item color="rosybrown">
              <ion-input color="danger" type="number" text-center style="border:none" placeholder="Numar de telefon" clearInput value="clear me" [(ngModel)]="credentials.contact" [ngModelOptions] ="{standalone:true}"></ion-input> <br>  
            </ion-item>


            <ion-button expand="full"  type="submit">  
             <ion-icon name="checkmark-outline" slot="end"></ion-icon>Register</ion-button> 
          

            <ion-button expand="full" routerLink="/" >
              <ion-icon  name="chevron-forward-outline" slot="end"></ion-icon>Login</ion-button>

            <!-- <ion-button expand="full" (click)="goRegister()" >Creaza un cont</ion-button> -->
            
          </ion-card-content>
          </ion-card> 
        </form>
        </ion-col> 
        </ion-row> 
        </ion-grid>
</ion-content>
