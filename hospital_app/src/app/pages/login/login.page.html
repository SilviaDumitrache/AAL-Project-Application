<ion-content class="bg">
  
 
    <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <!-- <form (submit)="login()"> -->

         <ion-card>
          
           <ion-card-header >
             <!-- <ion-card-title id="tit">  -->
             <!-- top center edge id = "tit">Autentificare -->
              <ion-card-title  id="tit" class="underlineHover" >Login</ion-card-title>
              <!-- <ion-card-title class="underlineHover" routerLink="/register" routerLinkActive="active">Register</ion-card-title> -->
             <!-- </ion-card-title> -->
             <br>
           </ion-card-header>
         
          <ion-card-content >
            <form (submit)="login()">


            <ion-item color="rosybrown">
              <ion-input color="danger" type="email" text-center style="border:none" placeholder="Username" clearInput value="clear me" [(ngModel)]="credentials.username" [ngModelOptions] ="{standalone:true}"></ion-input> 
            </ion-item>
        
            <ion-item color="rosybrown">
              <ion-input color="danger" type="password" text-center style="border:none" placeholder="Parola" clearInput value="clear me" [(ngModel)]="credentials.password"  [ngModelOptions] ="{standalone:true}"></ion-input> <br>  
            </ion-item>

            <ion-button expand="full"  type="submit">  
             <ion-icon slot="end"  name="chevron-forward-outline" ></ion-icon>Login</ion-button> 
          
            <ion-button expand="full" routerLink="/register">
              <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
                        Register</ion-button>    

            <!-- <ion-button expand="full" routerLink="/register"" >Nu aveti inca cont?</ion-button> -->


           
          </form>
          </ion-card-content>
          
        
        </ion-card> 
       
        </ion-col> 
        </ion-row> 
        </ion-grid>
        
</ion-content>
