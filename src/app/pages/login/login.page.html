<ion-content class="bg">

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
         <ion-card>
           <ion-card-header>
             <ion-card-title top center edge id = "tit">Autentificare</ion-card-title>
           </ion-card-header>
         
          <ion-card-content >
            <ion-item color="rosybrown">
              <ion-input color="danger" type="email" text-center style="border:none" placeholder="Email" clearInput value="clear me" [(ngModel)]="user.email" ></ion-input> 
            </ion-item>
        
            <ion-item color="rosybrown">
              <ion-input color="danger" type="password" text-center style="border:none" placeholder="Parola" clearInput value="clear me" [(ngModel)]="user.pw"  ></ion-input> <br>  
            </ion-item>

            <ion-button expand="full"  (click)="signIn()">  
             <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>Login</ion-button> 
          
            <ion-button expand="full" (click)="goForgot()" >Ai uitat parola?</ion-button>

            <!-- <ion-button expand="full" (click)="goRegister()" >Creaza un cont</ion-button> -->
            
          </ion-card-content>
          </ion-card> 
        </ion-col> 
        </ion-row> 
        </ion-grid>
</ion-content>
